<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifs-App</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    <a
      href="#"
      class="list-group-item list-group-item-action"
      *ngFor="let gif of historial"
      (click)="buscar(gif)">      <!-- Llamo el array historial y ejecuto el FOR-->
      {{gif | titlecase}}                 <!-- Titlecase se encarga de capitalizar, solo manipulan de forma visual en el template, NO HACEN MODIFICACIONES A LA DATA -->
    </a>
  </div>
</div>
